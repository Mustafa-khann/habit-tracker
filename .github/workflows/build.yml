name: Build installers

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: habit-tracker/package-lock.json

      - name: Install dependencies
        working-directory: habit-tracker
        run: npm ci

      - name: Build web
        working-directory: habit-tracker
        run: npm run build:web

      - name: Build Linux installers
        if: startsWith(matrix.os, 'ubuntu')
        working-directory: habit-tracker
        run: npm run build:linux

      - name: Build Windows installers
        if: startsWith(matrix.os, 'windows')
        working-directory: habit-tracker
        run: npm run build:win

      - name: Build macOS installers
        if: startsWith(matrix.os, 'macos')
        working-directory: habit-tracker
        run: npm run build:mac

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            habit-tracker/dist/**

      - name: Upload stable-named assets
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        working-directory: habit-tracker/dist
        run: |
          set -euo pipefail
          echo "Stable naming on $RUNNER_OS"
          shopt -s nullglob
          case "$RUNNER_OS" in
            Linux)
              for f in HabitTracker-*-linux-x86_64.AppImage HabitTracker-*-amd64.deb HabitTracker-*-x86_64.rpm; do
                [ -f "$f" ] || continue
                case "$f" in
                  *.AppImage) cp -f "$f" HabitTracker-linux-amd64.AppImage;;
                  *.deb) cp -f "$f" HabitTracker-linux-amd64.deb;;
                  *.rpm) cp -f "$f" HabitTracker-linux-amd64.rpm;;
                esac
              done
              ;;
            Windows)
              for f in HabitTracker-*-win-x64.exe; do
                [ -f "$f" ] || continue
                cp -f "$f" HabitTracker-win-x64.exe
              done
              ;;
            macOS)
              for f in HabitTracker-*-mac-arm64.dmg HabitTracker-*-arm64.dmg; do
                [ -f "$f" ] || continue
                cp -f "$f" HabitTracker-mac-arm64.dmg
              done
              for f in HabitTracker-*-mac-x64.dmg HabitTracker-*-x64.dmg; do
                [ -f "$f" ] || continue
                cp -f "$f" HabitTracker-mac-x64.dmg
              done
              ;;
          esac
          ls -al

      - name: Attach stable assets to release (linux)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'ubuntu')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            habit-tracker/dist/HabitTracker-linux-amd64.*

      - name: Attach stable assets to release (windows)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'windows')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            habit-tracker/dist/HabitTracker-win-x64.exe

      - name: Attach stable assets to release (mac)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'macos')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            habit-tracker/dist/HabitTracker-mac-arm64.dmg
            habit-tracker/dist/HabitTracker-mac-x64.dmg
